<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Circulation Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table { border-collapse: collapse; width: 100%; margin-bottom: 2em; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f0f0f0; }
        form { margin-bottom: 2em; }
        input, select, button { margin: 0.3em 0.5em 0.3em 0; padding: 0.4em; }
        #circMsg { margin-top: 1em; color: #00703C; font-weight: bold; }
        .circ-form-box {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            padding: 1.5em 2em 1.2em 2em;
            max-width: 100%;
            margin-bottom: 2em;
            margin-top: 1em;
            width: 100%;
        }
        .circ-form-box label {
            display: block;
            margin-bottom: 0.7em;
            font-weight: 500;
            color: #333;
        }
        .circ-form-box input,
        .circ-form-box select {
            width: 100%;
            padding: 0.6em 0.9em;
            border: 1px solid #d0d0d7;
            border-radius: 4px;
            font-size: 1em;
            background: #fff;
            margin-top: 0.3em;
            margin-bottom: 1em;
            transition: border 0.2s;
        }
        .circ-form-box input:focus,
        .circ-form-box select:focus {
            border-color: #00703C;
            outline: none;
        }
        .circ-form-box .form-actions {
            display: flex;
            gap: 1em;
            align-items: center;
            margin-top: 0.5em;
            justify-content: flex-end;
        }
        .circ-form-box button {
            background: #00703C;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.7em 1.5em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .circ-form-box button[type="button"] {
            background: #e0e0e0;
            color: #333;
        }
        .circ-form-box button:hover {
            background: #005c2a;
        }
        .circ-form-box button[type="button"]:hover {
            background: #d0d0d7;
        }
    </style>
</head>
<body class="admin-dashboard">
    <main class="admin-main">
        <header class="admin-header">
            <h1>Circulation Management</h1>
            <a href="admin-dashboard.html" class="btn btn-outline">Back to Dashboard</a>
        </header>
        <div class="card">
            <div class="card-header">
                <h3>Circulation Records</h3>
            </div>
            <div class="card-body">
                <table id="circTable">
                    <thead>
                        <tr>
                            <th>Book</th>
                            <th>Member</th>
                            <th>Borrowed At</th>
                            <th>Due At</th>
                            <th>Returned At</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <h3>Add / Edit Circulation Record</h3>
        <div class="circ-form-box">
            <form id="circForm">
                <input type="hidden" id="circId">
                <label>Book ID
                    <input type="number" id="circBookId" required>
                </label>
                <label>Member ID
                    <input type="number" id="circMemberId" required>
                </label>
                <label>Borrowed At
                    <input type="datetime-local" id="circBorrowedAt" required>
                </label>
                <label>Due At
                    <input type="datetime-local" id="circDueAt" required>
                </label>
                <label>Returned At
                    <input type="datetime-local" id="circReturnedAt">
                </label>
                <label>Status
                    <select id="circStatus" required>
                        <option value="borrowed">Borrowed</option>
                        <option value="returned">Returned</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </label>
                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" onclick="resetCircForm()">Cancel</button>
                </div>
            </form>
            <div id="circMsg"></div>
        </div>
    </main>
    <script type="module">
        import auth from './js/auth.js';
        if (!auth.isAuthenticated() || !auth.hasRole('admin')) {
            window.location.href = 'login.html';
        }
    </script>
    <script>
        const token = localStorage.getItem('library_admin_token');

        function loadCirculation() {
            fetch('admin/api/circulation.php', {
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#circTable tbody');
                tbody.innerHTML = '';
                if (data.success && data.data.length) {
                    data.data.forEach(rec => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${rec.book_id}</td>
                                <td>${rec.member_id}</td>
                                <td>${rec.borrowed_at}</td>
                                <td>${rec.due_at}</td>
                                <td>${rec.returned_at || ''}</td>
                                <td>${rec.status}</td>
                                <td>
                                    <button onclick="editCirc(${rec.id})">Edit</button>
                                    <button onclick="deleteCirc(${rec.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="7">No records found.</td></tr>';
                }
            });
        }

        function editCirc(id) {
            fetch(`admin/api/circulation.php?id=${id}`, {
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const c = data.data;
                    document.getElementById('circId').value = c.id;
                    document.getElementById('circBookId').value = c.book_id;
                    document.getElementById('circMemberId').value = c.member_id;
                    document.getElementById('circBorrowedAt').value = c.borrowed_at.replace(' ', 'T');
                    document.getElementById('circDueAt').value = c.due_at.replace(' ', 'T');
                    document.getElementById('circReturnedAt').value = c.returned_at ? c.returned_at.replace(' ', 'T') : '';
                    document.getElementById('circStatus').value = c.status;
                }
            });
        }

        function deleteCirc(id) {
            if (!confirm('Delete this record?')) return;
            fetch(`admin/api/circulation.php?id=${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('circMsg').textContent = data.message;
                loadCirculation();
                resetCircForm();
            });
        }

        function resetCircForm() {
            document.getElementById('circForm').reset();
            document.getElementById('circId').value = '';
        }

        document.getElementById('circForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('circId').value;
            const rec = {
                book_id: document.getElementById('circBookId').value,
                member_id: document.getElementById('circMemberId').value,
                borrowed_at: document.getElementById('circBorrowedAt').value.replace('T', ' '),
                due_at: document.getElementById('circDueAt').value.replace('T', ' '),
                returned_at: document.getElementById('circReturnedAt').value ? document.getElementById('circReturnedAt').value.replace('T', ' ') : null,
                status: document.getElementById('circStatus').value
            };
            fetch(`admin/api/circulation.php${id ? '?id=' + id : ''}`, {
                method: id ? 'PUT' : 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(rec)
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('circMsg').textContent = data.message;
                if (data.success) {
                    loadCirculation();
                    resetCircForm();
                }
            });
        });

        loadCirculation();
    </script>
</body>
</html>
