<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reports Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table { border-collapse: collapse; width: 100%; margin-bottom: 2em; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f0f0f0; }
        form { margin-bottom: 2em; }
        input, select, button { margin: 0.3em 0.5em 0.3em 0; padding: 0.4em; }
        #reportMsg { margin-top: 1em; color: #00703C; font-weight: bold; }
        .report-form-box {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            padding: 1.5em 2em 1.2em 2em;
            max-width: 100%;
            margin-bottom: 2em;
            margin-top: 1em;
            width: 100%;
        }
        .report-form-box label {
            display: block;
            margin-bottom: 0.7em;
            font-weight: 500;
            color: #333;
        }
        .report-form-box input,
        .report-form-box select,
        .report-form-box textarea {
            width: 100%;
            padding: 0.6em 0.9em;
            border: 1px solid #d0d0d7;
            border-radius: 4px;
            font-size: 1em;
            background: #fff;
            margin-top: 0.3em;
            margin-bottom: 1em;
            transition: border 0.2s;
        }
        .report-form-box input:focus,
        .report-form-box select:focus,
        .report-form-box textarea:focus {
            border-color: #00703C;
            outline: none;
        }
        .report-form-box .form-actions {
            display: flex;
            gap: 1em;
            align-items: center;
            margin-top: 0.5em;
            justify-content: flex-end;
        }
        .report-form-box button {
            background: #00703C;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.7em 1.5em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .report-form-box button[type="button"] {
            background: #e0e0e0;
            color: #333;
        }
        .report-form-box button:hover {
            background: #005c2a;
        }
        .report-form-box button[type="button"]:hover {
            background: #d0d0d7;
        }
    </style>
</head>
<body class="admin-dashboard">
    <main class="admin-main">
        <header class="admin-header">
            <h1>Reports Management</h1>
            <a href="admin-dashboard.html" class="btn btn-outline">Back to Dashboard</a>
        </header>
        <div class="card">
            <div class="card-header">
                <h3>Reports List</h3>
            </div>
            <div class="card-body">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Created By</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <h3>Create New Report</h3>
        <div class="report-form-box">
            <form id="createReportForm">
                <label>Title
                    <input type="text" id="reportTitle" required>
                </label>
                <label>Description
                    <input type="text" id="reportDescription">
                </label>
                <label>Type
                    <select id="reportType" required>
                        <option value="">Select Type</option>
                        <option value="circulation">Circulation</option>
                        <option value="inventory">Inventory</option>
                        <option value="user_activity">User Activity</option>
                        <option value="custom">Custom</option>
                    </select>
                </label>
                <label>Parameters (JSON, e.g. {"month":"May"})
                    <input type="text" id="reportParams">
                </label>
                <div class="form-actions">
                    <button type="submit">Create</button>
                    <button type="button" onclick="this.form.reset()">Cancel</button>
                </div>
            </form>
            <div id="reportMsg"></div>
        </div>
    </main>
    <script>
        const token = localStorage.getItem('adminToken'); // Set after login

        function loadReports() {
            fetch('admin/api/reports.php', {
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#reportsTable tbody');
                tbody.innerHTML = '';
                if (data.success && data.data.length) {
                    data.data.forEach(report => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${report.title}</td>
                                <td>${report.type}</td>
                                <td>${report.created_by_name || report.created_by}</td>
                                <td>${new Date(report.created_at).toLocaleString()}</td>
                                <td>
                                    <button onclick="deleteReport(${report.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="5">No reports found.</td></tr>';
                }
            });
        }

        function deleteReport(id) {
            if (!confirm('Delete this report?')) return;
            fetch(`admin/api/reports.php?id=${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('reportMsg').textContent = data.message;
                loadReports();
            });
        }

        document.getElementById('createReportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('reportTitle').value;
            const description = document.getElementById('reportDescription').value;
            const type = document.getElementById('reportType').value;
            let parameters = document.getElementById('reportParams').value;
            try {
                parameters = parameters ? JSON.parse(parameters) : {};
            } catch {
                document.getElementById('reportMsg').textContent = 'Parameters must be valid JSON.';
                return;
            }
            fetch('admin/api/reports.php', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description, type, parameters })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('reportMsg').textContent = data.message;
                if (data.success) {
                    this.reset();
                    loadReports();
                }
            });
        });

        loadReports();
    </script>
</body>
</html>
