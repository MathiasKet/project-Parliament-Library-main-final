<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gallery Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2em;
            margin-top: 2em;
        }
        .gallery-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
        }
        .gallery-item:hover {
            box-shadow: 0 6px 24px rgba(0,112,60,0.13);
            transform: translateY(-4px) scale(1.03);
        }
        .gallery-item img {
            max-width: 100%;
            max-height: 160px;
            border-radius: 6px;
            margin-bottom: 0.7em;
            transition: box-shadow 0.2s;
        }
        .gallery-item .meta {
            font-size: 0.95em;
            color: #555;
            text-align: center;
        }
        .gallery-upload-box {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            padding: 1.5em 2em 1.2em 2em;
            max-width: 100%;
            margin-bottom: 2em;
            margin-top: 1em;
            width: 100%;
        }
        .gallery-upload-box label {
            display: block;
            margin-bottom: 0.7em;
            font-weight: 500;
            color: #333;
        }
        .gallery-upload-box input[type="file"] {
            margin-bottom: 1em;
        }
        .gallery-upload-box button {
            background: #00703C;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.7em 1.5em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .gallery-upload-box button:hover {
            background: #005c2a;
        }
        #galleryMsg {
            margin-top: 1em;
            font-weight: bold;
            padding: 0.5em 1em;
            border-radius: 4px;
            display: none;
        }
        #galleryMsg.success { background: #e6f9ed; color: #00703C; display: block; }
        #galleryMsg.error { background: #ffeaea; color: #c00; display: block; }
        .preview-img {
            display: block;
            max-width: 120px;
            max-height: 120px;
            margin: 0.5em 0 1em 0;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .spinner {
            display: inline-block;
            width: 28px;
            height: 28px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #00703C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1em auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.45);
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 2em;
            max-width: 95vw;
            max-height: 90vh;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .modal-content img {
            max-width: 70vw;
            max-height: 60vh;
            border-radius: 8px;
            margin-bottom: 1em;
        }
        .modal-close {
            position: absolute;
            top: 1em; right: 1em;
            background: #eee;
            border: none;
            border-radius: 50%;
            width: 32px; height: 32px;
            font-size: 1.3em;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-close:hover { background: #ddd; }
        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .modal-content img { max-width: 95vw; }
        }
    </style>
</head>
<body class="admin-dashboard">
    <main class="admin-main">
        <header class="admin-header">
            <h1>Gallery Management</h1>
            <a href="admin-dashboard.html" class="btn btn-outline">Back to Dashboard</a>
        </header>
        <div class="gallery-upload-box">
            <form id="galleryForm">
                <label>Upload Image
                    <input type="file" id="galleryImage" accept="image/*" required>
                </label>
                <label>Category
                    <select id="galleryCategory" required style="margin-bottom:1em;">
                        <option value="">Select Category</option>
                    </select>
                </label>
                <img id="previewImg" class="preview-img" style="display:none;" alt="Preview">
                <button type="submit">Upload</button>
            </form>
            <div id="galleryMsg"></div>
        </div>
        <h3>Gallery Images</h3>
        <div class="gallery-grid" id="galleryGrid"></div>
    </main>
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal" title="Close">&times;</button>
            <img id="modalImg" src="" alt="Gallery Image">
            <div class="meta" id="modalMeta"></div>
        </div>
    </div>
    <script type="module">
        import auth from './js/auth.js';
        if (!auth.isAuthenticated() || !auth.hasRole('admin')) {
            window.location.href = 'login.html';
        }

        const token = localStorage.getItem('library_admin_token');
        const galleryForm = document.getElementById('galleryForm');
        const galleryImage = document.getElementById('galleryImage');
        const galleryMsg = document.getElementById('galleryMsg');
        const galleryGrid = document.getElementById('galleryGrid');
        const previewImg = document.getElementById('previewImg');
        const imageModal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalMeta = document.getElementById('modalMeta');
        const closeModal = document.getElementById('closeModal');
        const galleryCategory = document.getElementById('galleryCategory');

        function showMsg(msg, type = 'success') {
            galleryMsg.textContent = msg;
            galleryMsg.className = type === 'error' ? 'error' : 'success';
            galleryMsg.style.display = 'block';
        }
        function hideMsg() {
            galleryMsg.style.display = 'none';
        }

        galleryImage.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            } else {
                previewImg.style.display = 'none';
            }
        });

        async function loadCategories() {
            try {
                const res = await fetch('parliament-library/admin/api/categories.php');
                const data = await res.json();
                if (data.success && data.categories.length) {
                    data.categories.forEach(cat => {
                        const opt = document.createElement('option');
                        opt.value = cat.id;
                        opt.textContent = cat.name;
                        galleryCategory.appendChild(opt);
                    });
                }
            } catch {}
        }

        galleryForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMsg();
            if (!galleryImage.files[0] || !galleryCategory.value) {
                showMsg('Please select an image and category.', 'error');
                return;
            }
            const formData = new FormData();
            formData.append('image', galleryImage.files[0]);
            formData.append('category_id', galleryCategory.value);
            showMsg('<span class="spinner"></span> Uploading...');
            try {
                const res = await fetch('parliament-library/admin/api/upload_gallery_image.php', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token },
                    body: formData
                });
                const data = await res.json();
                if (data.success) {
                    showMsg('Image uploaded successfully!');
                    galleryImage.value = '';
                    galleryCategory.value = '';
                    previewImg.style.display = 'none';
                    loadGallery();
                } else {
                    showMsg(data.message || 'Upload failed.', 'error');
                }
            } catch (err) {
                showMsg('Upload failed.', 'error');
            }
        });

        async function loadGallery() {
            galleryGrid.innerHTML = '<div class="spinner"></div>';
            try {
                const res = await fetch('parliament-library/admin/api/gallery_images.php');
                const data = await res.json();
                if (data.success && data.images.length) {
                    renderGallery(data.images);
                } else {
                    galleryGrid.innerHTML = '<div>No images found.</div>';
                }
            } catch (err) {
                galleryGrid.innerHTML = '<div>Failed to load gallery.</div>';
            }
        }

        function renderGallery(images) {
            if (!images.length) {
                galleryGrid.innerHTML = '<div>No images found.</div>';
                return;
            }
            galleryGrid.innerHTML = images.map((img, idx) => `
                <div class="gallery-item" data-idx="${idx}">
                    <img src="${img.url}" alt="${img.original_name}">
                    <div class="meta">
                        <div>${img.original_name}</div>
                        <div>Category: ${img.category || 'Uncategorized'}</div>
                        <div>By: ${img.uploaded_by}</div>
                        <div>${img.uploaded_at}</div>
                    </div>
                </div>
            `).join('');
            document.querySelectorAll('.gallery-item').forEach((item, idx) => {
                item.addEventListener('click', () => showModal(images[idx]));
            });
        }

        function showModal(img) {
            modalImg.src = img.url;
            modalImg.alt = img.original_name;
            modalMeta.innerHTML = `
                <div><strong>${img.original_name}</strong></div>
                <div>Category: ${img.category || 'Uncategorized'}</div>
                <div>By: ${img.uploaded_by}</div>
                <div>${img.uploaded_at}</div>
            `;
            imageModal.classList.add('active');
        }
        closeModal.addEventListener('click', () => imageModal.classList.remove('active'));
        imageModal.addEventListener('click', e => {
            if (e.target === imageModal) imageModal.classList.remove('active');
        });

        loadCategories();
        loadGallery();
    </script>
</body>
</html>
